<!doctype html>
<html>

<head>
  <title>Movie Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/177c7bc5cc.css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Shrikhand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <section id="slide">
    <h1 class="center">Movie Quotes</h1>
    <div class="quote-box center">
      <div class="quote-row left">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
      </div>
      <span id="quote-text"></span>
      <div class="quote-row right">
        <i class="fa fa-quote-right" aria-hidden="true"></i>
      </div>
      - <span id="quote-author"></span>
    </div>
    <div class="btn-container right">
      <button id="new-quote">Get Quote</button>
    </div>
    <div class="btn-container left">
      <button id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button>
    </div>
  </section>
</body>

</html>
